<StackLayout ybCard>
  <ng-container *rxLet="item$ as item; error: errorTemplate; suspense: suspenseTemplate">
    <StackLayout class="card-content">
      <Label class="h3" text=" {{ item.name }}"></Label>
      <Label text="${{ item.value }}"></Label>
      <Label text="{{ item.description }}"></Label>
    </StackLayout>
  </ng-container>
</StackLayout>

<ng-template #errorTemplate>
  <Label text="Could not find item, this item may have been deleted."></Label>
</ng-template>
<ng-template #suspenseTemplate>
  <Label text="Loading..."></Label>
</ng-template>
