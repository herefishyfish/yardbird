<ScrollView orientation="horizontal">
  <StackLayout orientation="horizontal" padding="10 1" class="container">
    <ng-container
      *rxLet="relatedItems$ as items; rxError: error; rxSuspense: suspense"
    >
      <StackLayout
        ybCard
        *ngFor="let item of items; let first = first; let last = last"
        nsRouterLink="../{{ item.id }}"
      >
        <Label class="h3" [text]="item.name"></Label>
        <Label [text]="item.value"></Label>
      </StackLayout>
    </ng-container>

    <ng-template #error>
      <StackLayout ybCard *ngFor="let i of [].constructor(5)">
        Error
      </StackLayout>
    </ng-template>
    <ng-template #suspense>
      <StackLayout ybCard *ngFor="let i of [].constructor(5)"></StackLayout>
    </ng-template>
  </StackLayout>
</ScrollView>
