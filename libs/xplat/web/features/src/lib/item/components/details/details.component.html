<div ybCard >
  <div class="card-content">
    <ng-container *rxLet="item$ as item; error: errorTemplate; suspense: suspenseTemplate">
      <div>
        <b>
          {{ item.name }}
        </b>
        ${{ item.value }}
      </div>
      {{ item.description }}
      <button routerLink="../12344">1234</button>
    </ng-container>
  </div>
</div>

<ng-template #errorTemplate>
  Could not find item, this item may have been deleted.
</ng-template>
<ng-template #suspenseTemplate>
    <ngx-skeleton-loader
      style="height: 2rem"
      appearance="line"
      [theme]="{
        height: '50px'
      }"
    ></ngx-skeleton-loader>
    <ngx-skeleton-loader count="5" appearance="line"></ngx-skeleton-loader>
</ng-template>
