
<ng-container *rxLet="relatedItems$ as items; rxError: error; rxSuspense: suspense">
  <div yrdCard *ngFor="let item of items">
    <div style="max-width: 100%; height: 150px; background-repeat: no-repeat; background-size: cover;" [ngStyle]="{ background: 'url('+item.images[0]+')' }">
      <!-- <img [src]="item.images[0]" style="object-fit: scale-down;"> -->
    </div>
    <div class="card-content">
      {{ item.name }}
      ${{ item.value }}
    </div>
  </div>
</ng-container>

<ng-template #error>
  <div yrdCard *ngFor="let i of [].constructor(5)">
    Error
  </div>
</ng-template>
<ng-template #suspense>
  <div yrdCard *ngFor="let i of [].constructor(5)">
    <ngx-skeleton-loader
      appearance="line"
      [theme]="{
        height: '150px'
      }"
    ></ngx-skeleton-loader>
    <div class="card-content">
      <ngx-skeleton-loader count="2" appearance="line"></ngx-skeleton-loader>
    </div>
  </div>
</ng-template>
