
<ng-container *rxLet="relatedItems$ as items; rxError: error; rxSuspense: suspense">
  <div ybCard *ngFor="let item of items" routerLink="../{{item.id}}">
    <div style="height: 150px; width: 100%;">
      <img [src]="item.images[0]" class="item-image">
    </div>
    <div class="card-content">
      {{ item.name }}
      ${{ item.value }}
    </div>
  </div>
</ng-container>

<ng-template #error>
  <div ybCard *ngFor="let i of [].constructor(5)">
    Error
  </div>
</ng-template>
<ng-template #suspense>
  <div ybCard *ngFor="let i of [].constructor(5)">
    <ngx-skeleton-loader
      appearance="line"
      [theme]="{
        height: '150px'
      }"
    ></ngx-skeleton-loader>
    <div class="card-content">
      <ngx-skeleton-loader count="2" appearance="line"></ngx-skeleton-loader>
    </div>
  </div>
</ng-template>
